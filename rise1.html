<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Javascript</title>
</head>
<body>
   <div id="root">
      <h1>Power of Javascript</h1>
      <h3>Node.js</h3>
      <h3>Single Page Application</h3>
      <h3>Typescript</h3>
   </div>
   <script>

      var root = document.getElementById('root');

      root.style.backgroundColor = "red";

      console.log(root);
      console.log(root.children);
      console.log(root.children.length);
      console.log(root.children[0].style.backgroundColor="blue");
      console.log(root.children[1].style.backgroundColor="green");
      console.log(root.children[2].style.backgroundColor="yellow");
      console.log(root.children[3].style.backgroundColor="black");
      console.log(root.children[3].style.color="white");




   </script>
</body>
</html>
